all axel</span></span><br><span class="line"><span class="comment"># author: guo</span></span><br><span class="line"><span class="comment"># date: 2020-05-30</span></span><br><span class="line"></span><br><span class="line">baseDir=/mnt/e/unsplash_pic</span><br><span class="line">paramsStr=<span class="string">""</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># kill all axel download processes</span></span><br><span class="line"><span class="comment"># delete all temporary download file: picName.jpg.st, picName.jpg(unfinished)</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">clean_func</span></span>() &#123;</span><br><span class="line">	ps -aux | grep <span class="string">'axel -[n]'</span> | awk <span class="string">'&#123; print $2 &#125;'</span> | xargs -n 1 <span class="built_in">kill</span> -9</span><br><span class="line">	<span class="keyword">for</span> name <span class="keyword">in</span> $(find <span class="variable">$baseDir</span> -<span class="built_in">type</span> f -name <span class="string">"*.jpg.st"</span>); <span class="keyword">do</span></span><br><span class="line">		picName=<span class="variable">$&#123;name%.st&#125;</span></span><br><span class="line">		<span class="comment"># echo "deleting $name and $picName"</span></span><br><span class="line">		rm <span class="variable">$name</span></span><br><span class="line">		rm <span class="variable">$picName</span></span><br><span class="line">	<span class="keyword">done</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># function to append request query parameters</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">add_query_param</span></span>() &#123;</span><br><span class="line">	<span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$paramsStr</span>"</span> ]; <span class="keyword">then</span></span><br><span class="line">		paramsStr=<span class="string">"<span class="variable">$1</span>"</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		paramsStr=<span class="string">"<span class="variable">$paramsStr</span>&amp;<span class="variable">$1</span>"</span></span><br><span class="line">	<span class="keyword">fi</span></span><br><span class="line">	<span class="built_in">return</span> 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 2-SIGINT ctrl+c</span></span><br><span class="line"><span class="comment"># 9-SIGKILL forced termination</span></span><br><span class="line"><span class="comment"># 15-SIGTERM default termination behaviour</span></span><br><span class="line"><span class="comment"># 20-SIGTSTP ctrl+z</span></span><br><span class="line"><span class="comment"># trap signal outside, make all download stop and do clean suff</span></span><br><span class="line"><span class="built_in">trap</span> <span class="string">'clean_func'</span> 2 9 15 20</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="built_in">getopts</span> <span class="string">'vrq:d:f:n:'</span> OPT; <span class="keyword">do</span></span><br><span class="line">	<span class="keyword">case</span> <span class="string">"<span class="variable">$OPT</span>"</span> <span class="keyword">in</span></span><br><span class="line">	v)</span><br><span class="line">		showVerbose=1</span><br><span class="line">		;;</span><br><span class="line">	r)</span><br><span class="line">		isRandom=1</span><br><span class="line">		;;</span><br><span class="line">	f)</span><br><span class="line">		add_query_param <span class="string">"featured=<span class="variable">$OPTARG</span>"</span></span><br><span class="line">		;;</span><br><span class="line">	n)</span><br><span class="line">		add_query_param <span class="string">"count=<span class="variable">$OPTARG</span>"</span></span><br><span class="line">		;;</span><br><span class="line">	d)</span><br><span class="line">		add_query_param <span class="string">"orientation=<span class="variable">$OPTARG</span>"</span></span><br><span class="line">		;;</span><br><span class="line">	q)</span><br><span class="line">		add_query_param <span class="string">"query=<span class="variable">$OPTARG</span>"</span></span><br><span class="line">		;;</span><br><span class="line">	?)</span><br><span class="line">		<span class="built_in">echo</span> <span class="string">"avaliable options: [-vr] [-f feature]"</span> &gt;&amp;2 <span class="comment">## standard error</span></span><br><span class="line">		<span class="built_in">exit</span> 1</span><br><span class="line">		;;</span><br><span class="line">	<span class="keyword">esac</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="built_in">shift</span> <span class="string">"<span class="variable">$(($OPTIND - 1)</span>)"</span></span><br><span class="line"></span><br><span class="line">baseUrl=https://api.unsplash.com/photos</span><br><span class="line"><span class="keyword">if</span> ((<span class="variable">$isRandom</span> == 1)); <span class="keyword">then</span></span><br><span class="line">	url=<span class="variable">$baseUrl</span>/random</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">	url=<span class="variable">$baseUrl</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$paramsStr</span>"</span> ]; <span class="keyword">then</span></span><br><span class="line">	url=<span class="string">"<span class="variable">$url</span>?<span class="variable">$paramsStr</span>"</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">scriptDir=<span class="string">"<span class="variable">$baseDir</span>/script"</span></span><br><span class="line">returnFile=<span class="string">"<span class="variable">$scriptDir</span>/pic_json.json"</span></span><br><span class="line">downloadUrlFile=<span class="string">"<span class="variable">$scriptDir</span>/pic_download_url.txt"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># specify the clientId !!!</span></span><br><span class="line"><span class="comment"># specify the clientId !!!</span></span><br><span class="line"><span class="comment"># specify the clientId !!!</span></span><br><span class="line">authHeader=<span class="string">'Authorization: Client-ID $&#123;clientId&#125;'</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"url: <span class="variable">$url</span>"</span></span><br><span class="line">curl -H <span class="string">"<span class="variable">$authHeader</span>"</span> <span class="variable">$url</span> &gt;<span class="variable">$returnFile</span></span><br><span class="line">jq -M .[].links.download_location <span class="variable">$returnFile</span> &gt;<span class="variable">$downloadUrlFile</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># greedy replace mode, replace all " character</span></span><br><span class="line"><span class="comment"># acquire unsplash pi id as a part of file name, format: unsplash_$&#123;id&#125;.jpg</span></span><br><span class="line"><span class="comment"># use axel to download</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># todo//: follow unsplash's development guide: Triggering a Download(https://help.unsplash.com/en/articles/2511258-guideline-triggering-a-download)</span></span><br><span class="line"><span class="comment"># curl "$baseUrl/:$picId/download" &amp;</span></span><br><span class="line"><span class="keyword">while</span> <span class="built_in">read</span> line; <span class="keyword">do</span></span><br><span class="line">	downUrl=<span class="variable">$&#123;line//\"/&#125;</span></span><br><span class="line">	actUrl=$(curl -H <span class="string">"<span class="variable">$authHeader</span>"</span> <span class="variable">$downUrl</span> | jq .url | tr -d <span class="string">"\""</span>)</span><br><span class="line"></span><br><span class="line">	picId=$(<span class="built_in">echo</span> <span class="variable">$downUrl</span> | grep --colour=never -o -P [^/]*/download | tr / _ | sed -e <span class="string">'s/_download//'</span>)</span><br><span class="line">	<span class="built_in">echo</span> <span class="string">"########## <span class="variable">$picId</span> start downloading ##########"</span></span><br><span class="line">	axel -n 10 -o <span class="string">"<span class="variable">$baseDir</span>/unsplash_<span class="variable">$&#123;picId&#125;</span>.jpg"</span> <span class="variable">$actUrl</span> &amp;</span><br><span class="line"><span class="keyword">done</span> &lt;<span class="variable">$downloadUrlFile</span></span><br><span class="line"><span class="built_in">wait</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"################ all done ################"</span></span><br></pre></td></tr></table></figure>
